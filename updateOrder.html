<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
</head>
<body>
    <div>
        <h2>주문 수정</h2>
        <form action="/modify-order" method="POST">
            <label for="order-number">주문 번호:</label><br>
            <input type="text" id="order-number" name="order-number" required><br><br>

            <label for="new-details">새로운 주문 정보:</label><br>
            <input type="text" id="new-details" name="new-details" required><br><br>

            <button type="submit">주문 수정</button>
        </form>
    </div>
</body>
</html>
